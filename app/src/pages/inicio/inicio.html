<ion-header>
  <ion-navbar>
    <ion-title>Dispositivos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    Seleciona el dispositivo que quieres controlar!
  </p>
  <ion-list>
    <ion-item-sliding *ngFor="let dispositivo of dispositivos">
      <button ion-item  (click)="conectar(dispositivo)">{{dispositivo.name}}<br/><small>{{dispositivo.id}} [{{dispositivo.rssi}}]</small></button>
    </ion-item-sliding>
  </ion-list>

</ion-content>
